name: notification_manager_example
description: A Flutter example app demonstrating Awesome Notification Manager usage
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Awesome Notifications
  awesome_notifications: ^0.10.1

  # Local package for development (this will be published package in production)
  ogzawesomenotificationmanager:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
